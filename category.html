   <!-- Modal -->


   <div class="modal fade" id="add_category">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create A New Category</h2>
                <button class="btn btn-close" data-bs-toggle="modal"></button>
            </div>
            <div class="modal-body">
                <form id="Category_form" method="post" enctype="multipart/form-data">

                    <div class="my-3">
                        <label for="name">Category Name</label>
                        <input required name="name" id="Name" type="text" class="form-control" />
                    </div>
                    <div class="my-3">
                        <label for="status">Status</label>
                        <select required class="form-control" name="status" id="status">
                            <option selected value="published">published</option>
                            <option value="unPublished">unPublished</option>
                        </select>
                    </div>
                    <div class="my-3">
                        <label for="Photo">Photo</label>
                        <input required type="file" name="category_pic" class="form-control" />
                    </div>
                    <div class="my-3">
                        <input type="submit" class="btn btn-primary w-100" />
                    </div>
                    

                </form>
            </div>
        </div>
    </div>
   </div>


   <div class="modal fade" id="update_category">
